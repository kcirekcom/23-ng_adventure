<section class="game-history">
  <h2>Game History</h2>

  <div class="hist-scroll">
    <ul ng-repeat="stat in gameHistoryCtrl.history">
      <li>
        <span>TURN:</span>
        <span>{{ stat.turn }}</span>
      </li>
      <li>
        <span>LOCATION:</span>
        <span>{{ stat.location }}</span>
      </li>
      <li>
        <span>SCENARIO:</span>
        <span>{{ stat.desc }}</span>
      </li>
    </ul>
  </div>
</section>
