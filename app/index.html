<!DOCTYPE html>
<html ng-app="ngAdventure">
  <head>
    <title>Zombie Escape</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <header>
      <h1>ZOMBIE ESCAPE</h1>
    </header>

    <main>
      <section class="intro">

      <game-history></game-history>
    </main>

    <footer>

    </footer>
